# menu.lst generated by anaconda
#
# Note that you do not have to rerun grub after making changes to this file
# NOTICE:  You do not have a /boot partition.  This means that
#          all kernel and initrd paths are relative to /, eg.
#          root (hd0,2)
#          kernel /boot/vmlinuz-version ro root=/dev/sda3
#          initrd /boot/initrd-version.img
#boot=/dev/sda
default=0
timeout=10

title Vine Linux (Boot cui)
	root (hd0,2)
	kernel /boot/vmlinuz ro root=LABEL=/ vga=0x314 3
	initrd /boot/initrd.img

title Vine Linux (Current kernel)
	root (hd0,2)
	kernel /boot/vmlinuz ro root=LABEL=/ vga=0x314 quiet
	initrd /boot/initrd.img

title Vine Linux (Previous kernel)
	root (hd0,2)
	kernel /boot/vmlinuz.old ro root=LABEL=/ vga=0x314 splash=silent quiet
	initrd /boot/initrd.old.img
title Windows
	rootnoverify (hd0,1)
	chainloader +1
